# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'vs2017-win2016'

variables:
  project_name: 'cms-books-backend'
  sonarcloud_project: 'cms-books-backend'
  sonarcloud_organization: 'felipe-de-senna20'
  sonarcloud_account: 'sonarConnection'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install
  displayName: 'npm install'

- task: DownloadPipelineArtifact@2
  inputs:
    buildType: 'current'
    targetPath: '$(Pipeline.Workspace)'

- task: SonarCloudPrepare@1
  inputs:
    SonarCloud: '$(sonarcloud_account)'
    organization: '$(sonarcloud_organization)'
    scannerMode: 'MSBuild'
    projectKey: '$(sonarcloud_project)'
    projectName: '$(project_name)'

- task: SonarCloudAnalyze@1
  displayName: Finish Sonarqube Analysis

- task: SonarCloudPublish@1
  inputs:
    pollingTimeoutSec: '300'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(System.DefaultWorkingDirectory)'

- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(System.DefaultWorkingDirectory)'
    includeRootFolder: false
